version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: cloudflow-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: cloudflow
    networks:
      - cloudflow-network

  # redis:
  #   image: redis:7.2-alpine
  #   container_name: cloudflow-redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - cloudflow-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: cloudflow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - cloudflow-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cloudflow-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - cloudflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudflow-backend
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - kafka
    env_file:
      - .env
    volumes:
      - ./backend:/app
    networks:
      - cloudflow-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloudflow-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - cloudflow-network
    environment:
      - REACT_APP_API_URL=http://localhost:8000

networks:
  cloudflow-network:
    driver: bridge

volumes:
  mongodb_data:
