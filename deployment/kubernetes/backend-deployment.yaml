apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflow-backend
  labels:
    app: cloudflow-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloudflow-backend
  template:
    metadata:
      labels:
        app: cloudflow-backend
    spec:
      containers:
      - name: backend
        image: cloudflow-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MONGODB_URL
          valueFrom:
            configMapKeyRef:
              name: cloudflow-config
              key: mongodb_url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: cloudflow-config
              key: redis_url
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: cloudflow-config
              key: kafka_bootstrap_servers
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cloudflow-secrets
              key: jwt_secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: cloudflow-secrets
              key: encryption_key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cloudflow-backend-service
  labels:
    app: cloudflow-backend
spec:
  type: LoadBalancer
  selector:
    app: cloudflow-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflow-config
data:
  mongodb_url: "mongodb://mongodb-service:27017"
  redis_url: "redis://redis-service:6379"
  kafka_bootstrap_servers: "kafka-service:9092"
  cors_origins: "http://localhost:3000"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflow-secrets
type: Opaque
stringData:
  jwt_secret: "your_jwt_secret_key_here"
  encryption_key: "your_encryption_key_here"
