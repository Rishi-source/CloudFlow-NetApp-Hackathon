apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudflow-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/websocket-services: "cloudflow-backend-service"
spec:
  ingressClassName: nginx
  rules:
  - host: cloudflow.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cloudflow-backend-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: cloudflow-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudflow-frontend-service
            port:
              number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  proxy-connect-timeout: "600"
  proxy-send-timeout: "600"
  proxy-read-timeout: "600"
  proxy-body-size: "100m"
